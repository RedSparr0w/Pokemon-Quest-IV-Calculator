<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <span class="navbar-brand" href="#">Pokemon Quest IV Calculator</span>
      <a href="https://github.com/RedSparr0w/Pokemon-Quest-IV-Calculator"><img class="icon invert" src="./images/icons/github.svg" /></a>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <form>
          <table class="table table-bordered table-dark text-center table-striped mt-4">
            <tbody>
              <tr></tr>
              <tr>
                <td width="80px" rowspan="2"><img style="width:80px;height:80px;" id="pokemon_img" src=""></img></td>
                <th>Pok√©mon</th>
              </tr>
              <tr>
                <td><select name="pokemon" id="pokemon" class="form-control" tabindex="1"></select></td>
              </tr>
            </tbody>
          </table>
        </form>
        <table class="table table-bordered table-dark text-center table-striped">
          <tbody>
            <tr></tr>
              <tr>
                <th colspan="2">Level</th>
              </tr>
              <tr>
                <td colspan="2"><input type="number" class="form-control" name="level" id="level" min="1" max="100" placeholder="50" tabindex="2"></td>
              </tr>
              <tr>
                <th width="50%">Hit Points</th>
                <th width="50%">Attack</th>
              </tr>
              <tr>
                <td><input type="number" class="form-control" name="hitpoints" id="hitpoints" min="125" max="625" placeholder="125 - 625" tabindex="3"></td>
                <td><input type="number" class="form-control" name="attack" id="attack" min="75" max="575" placeholder="75 - 575" tabindex="4"></td>
              </tr>
              <tr>
                <td id="hitpoints_iv">N/A</td>
                <td id="attack_iv">N/A</td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </main>
