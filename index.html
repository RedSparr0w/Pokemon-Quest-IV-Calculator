<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Pokemon Quest IV Calculator">
  <meta name="author" content="RedSparr0w">
  <title>Pokemon Quest IV Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <span class="navbar-brand" href="#">Pokemon Quest IV Calculator</span>
      <a href="https://github.com/RedSparr0w/Pokemon-Quest-IV-Calculator"><img class="icon invert" src="./images/icons/github.svg" /></a>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <form>
          <table class="table table-bordered table-dark text-center table-striped">
            <tbody>
              <tr></tr>
              <tr>
                <td colspan="2"><img id="pokemon_img" src="https://www.serebii.net/quest/pokemon/001.png" class="mt-5"></img></td>
              </tr>
              <tr>
                <td colspan="2"><select name="pokemon" id="pokemon" class="form-control" tabindex="1"></select></td>
              </tr>
              <tr>
                <th colspan="2">Level</th>
              </tr>
              <tr>
                <td colspan="2"><input type="number" class="form-control" name="level" id="level" min="1" max="100" placeholder="50" tabindex="2"></td>
              </tr>
              <tr>
                <th>Hit Points</th>
                <th>Attack</th>
              </tr>
              <tr>
                <td><input type="number" class="form-control" name="hitpoints" id="hitpoints" min="125" max="625" placeholder="125 - 625" tabindex="3"></td>
                <td><input type="number" class="form-control" name="attack" id="attack" min="75" max="575" placeholder="75 - 575" tabindex="4"></td>
              </tr>
            </tbody>
          </table>
        </form>
        <h4>IVs</h4>
        <table class="table table-bordered table-dark text-center table-striped">
          <tbody>
            <tr></tr>
            <tr>
              <th width="50%">Hit Points</th>
              <th width="50%">Attack</th>
            </tr>
            <tr>
              <td id="hitpoints_iv">N/A</td>
              <td id="attack_iv">N/A</td>
            </tr>
            <tr>
              <th colspan="2">Total</th>
            </tr>
            <tr>
              <td colspan="2" id="total_iv">N/A</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="./js/pokemon.js"></script>
  <script src="./js/main.js"></script>
</body>
